<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">

    <title>Contact Us</title>
</head>
<body>
     <!-- nav -->
     <header class="text-gray-600 body-font bg-blue-100 ">
        <div class="container mx-auto flex flex-wrap p-5 flex-col md:flex-row items-center">
          <a class="flex title-font font-medium items-center text-gray-900 mb-4 md:mb-0">
            <svg xmlns="http://www.w3.org/2000/svg" fill="none" stroke="currentColor" stroke-linecap="round" stroke-linejoin="round" stroke-width="2" class="w-10 h-10 text-white p-2 bg-indigo-500 rounded-full" viewBox="0 0 24 24">
              <path d="M12 2L2 7l10 5 10-5-10-5zM2 17l10 5 10-5M2 12l10 5 10-5"></path>
            </svg>
            <span class="ml-3 text-xl">Rainier Technologies</span>
          </a>
          <nav class="md:ml-auto flex flex-wrap items-center text-base justify-center">
            <a href="index.html" class="mr-5 font-semibold hover:text-blue-800">Home</a>
            <a href="whatwedo.html" class="mr-5 font-semibold hover:text-blue-800">What We Do</a>
            <a href="contact.html" class="mr-5 font-semibold hover:text-blue-800">Contact Us</a>
            <!-- <a class="mr-5 hover:text-gray-900">Fourth Link</a> -->
          </nav>
         
        </div>
      </header>
      <!-- nav -->
      <!-- section 1 -->
      <section class="text-gray-600 body-font relative p-4 bg-gradient-to-b from-blue-100 via-blue-50 to-white">
        <div class="container px-5 py-24 mx-auto flex sm:flex-nowrap flex-wrap">
          <div class="lg:w-1/3 md:w-1/2 bg-white flex flex-col md:ml-auto w-full md:py-8 mt-8 md:mt-0 rounded-lg p-8 shadow-md">
          
            <div class="relative mb-4">
              <input type="text" id="fullname" placeholder="Full Name" name="fullname" class="w-full bg-white rounded border border-gray-300 focus:border-indigo-500 focus:ring-2 focus:ring-indigo-200 text-base outline-none text-gray-700 py-1 px-3 leading-8 transition-colors duration-200 ease-in-out">
            </div>
            <div class="relative mb-4">
              <input type="email" id="email" placeholder="Email" name="email" class="w-full bg-white rounded border border-gray-300 focus:border-indigo-500 focus:ring-2 focus:ring-indigo-200 text-base outline-none text-gray-700 py-1 px-3 leading-8 transition-colors duration-200 ease-in-out">
            </div>
            <div class="relative mb-4">
              <input type="text" id="subject" placeholder="Subject" name="subject" class="w-full bg-white rounded border border-gray-300 focus:border-indigo-500 focus:ring-2 focus:ring-indigo-200 text-base outline-none text-gray-700 py-1 px-3 leading-8 transition-colors duration-200 ease-in-out">
            </div>
            <div class="relative mb-4">
              <textarea id="message" name="message" placeholder="Message" class="w-full bg-white rounded border border-gray-300 focus:border-indigo-500 focus:ring-2 focus:ring-indigo-200 h-32 text-base outline-none text-gray-700 py-1 px-3 resize-none leading-6 transition-colors duration-200 ease-in-out"></textarea>
            </div>
            <button class="text-white bg-indigo-500 border-0 py-2 px-6 focus:outline-none hover:bg-indigo-600 rounded text-lg">Submit</button>
          </div>
          <!-- <div class="lg:w-1/2 md:w-1/2  rounded-lg overflow-hidden p-10 flex items-end justify-start relative bg-no-repeat bg-contain" style="background-image: url('./SVG/contact.svg');">
            
          </div> -->
          <div class="lg:w-1/2 md:w-1/2 rounded-lg overflow-hidden p-10 flex items-end justify-start relative  ">
            
            <img class="hidden md:block" src="./SVG/contact.svg" alt="" srcset="">
          </div>

        </div>
      </section>
      <!-- section 1 -->
</body>
</html>

</head>
<body>
     <!-- nav -->
     <header class="text-gray-600 body-font bg-blue-100 ">
        <div class="container mx-auto flex flex-wrap p-5 flex-col md:flex-row items-center">
          <a class="flex title-font font-medium items-center text-gray-900 mb-4 md:mb-0">
            <svg xmlns="http://www.w3.org/2000/svg" fill="none" stroke="currentColor" stroke-linecap="round" stroke-linejoin="round" stroke-width="2" class="w-10 h-10 text-white p-2 bg-indigo-500 rounded-full" viewBox="0 0 24 24">
              <path d="M12 2L2 7l10 5 10-5-10-5zM2 17l10 5 10-5M2 12l10 5 10-5"></path>
            </svg>
            <span class="ml-3 text-xl">Rainier Technologies</span>
          </a>
          <nav class="md:ml-auto flex flex-wrap items-center text-base justify-center">
            <a href="index.html" class="mr-5 font-semibold hover:text-blue-800">Home</a>
            <a href="whatwedo.html" class="mr-5 font-semibold hover:text-blue-800">What We Do</a>
            <a href="contact.html" class="mr-5 font-semibold hover:text-blue-800">Contact Us</a>
            <!-- <a class="mr-5 hover:text-gray-900">Fourth Link</a> -->
          </nav>
         
        </div>
      </header>
      <!-- nav -->
      <!-- section 1 -->
      <div class="flex flex-row w-full p-4 ml-40 mt-20 ">
        <div class="w-1/2 bg-white rounded shadow-2xl p-8 m-4">
            <form >
                <div class="flex flex-col mb-4">
                    <input class="border py-2 px-3 text-grey-800" type="text" placeholder="Full Name" id="fullname">
                </div>
                <div class="flex flex-col mb-4">
                    <input class="border py-2 px-3 text-grey-800" type="email"  placeholder="Email" id="email">
                </div>
                <div class="flex flex-col mb-4">
                    <input class="border py-2 px-3 text-grey-800" type="text"  placeholder="Subject" id="Subject">
                </div>
                <div class="flex flex-col mb-4">
                    <textarea class="border py-2 px-3 text-grey-800" type="text"  placeholder="Message" id="Message"></textarea>
                </div>
                <button class=" block bg-blue-700 hover:bg-blue-800 text-white uppercase text-lg mx-auto p-2 rounded"" >Submit</button>
            </form>
        </div>
    </div>
      <!-- section 1 -->
